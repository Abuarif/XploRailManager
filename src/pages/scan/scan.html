<ion-header>
  <ion-navbar>
    <ion-title>Game Pass Verification</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col width-100>
      <h5>Event/Game: {{ location }} </h5>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-100>
      <button ion-button full large color="primary" (click)="scanQR()"> Scan Game Pass </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-100>
      <button ion-button full large color="danger" (click)="testScan()"> Test Game Pass </button>
    </ion-col>
  </ion-row>
</ion-content>
