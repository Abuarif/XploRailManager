<ion-header>
  <ion-navbar color="primary">
    <ion-title>Game Pass Verification</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-divider>
      Settings
    </ion-item-divider>
    <ion-item>
      <ion-note>Scanner Name</ion-note>
      <ion-note item-right>{{ name }} </ion-note>
    </ion-item>
    <ion-item>
      <ion-note>Event/Game</ion-note>
      <ion-note item-right>{{ location }} </ion-note>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item-divider>
      Last Scanned Log
    </ion-item-divider>
    <ion-item *ngFor="let log of logs">
      <h2>Group</h2>
      <p>{{ log.Group.name }} </p>
      <h2>Event/Game</h2>
      <p>{{ log.Attendance.name }}</p>
      <h2>Start</h2>
      <p>{{ log.Attendance.start_date }}</p>
      <h2>End</h2>
      <p>{{ log.Attendance.end_date }}</p>
      <h2>Duration</h2>
      <p>{{ log.Attendance.duration | secondsToTime}}</p>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <button ion-button full large color="secondary" (click)="scanQR()"> Scan Game Pass </button>
</ion-footer>
