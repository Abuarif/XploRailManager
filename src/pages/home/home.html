</ion-header>

  <ion-card>
    <ion-card-header>
      Progress by Color Group
    </ion-card-header>

      <canvas #barCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Top 15 - Group Performance
    </ion-card-header>

      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Top 15 - Overall Performance
    </ion-card-header>
