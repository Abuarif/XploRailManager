<ion-header>

  <ion-navbar color="primary">
    <ion-title>My Submission History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let log of logs">
      <h2>Group</h2>
      <p>{{ log.Group.name }} </p>
      <h2>Event/Game</h2>
      <p>{{ log.Attendance.name }}</p>
      <h2>Start</h2>
      <p>{{ log.Attendance.start_date }}</p>
      <h2>End</h2>
      <p>{{ log.Attendance.end_date }}</p>
      <h2>Duration</h2>
      <p>{{ log.Attendance.duration | secondsToTime}}</p>

    </ion-item>
  </ion-list>
</ion-content>
