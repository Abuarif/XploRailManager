<ion-header>
  <ion-navbar color="primary">
    <ion-title>Application Settings </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab right top *ngIf="!debug">
    <button ion-fab color="danger" *ngIf="token" (click)="logout()"><ion-icon name="log-out"></ion-icon></button>
    <button ion-fab color="primary" *ngIf="!token" (click)="login()"><ion-icon name="log-in"></ion-icon></button>
  </ion-fab>
  <ion-list>
    <ion-list-header>
      Settings
    </ion-list-header>
    <ion-item>
      <ion-note>
        Scanner Name
      </ion-note>
      <ion-note>
        {{ name }}
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-label>Event/Game</ion-label>
      <ion-select [(ngModel)]="location">
        <ion-option value="Goodies Collection">Goodies Collection</ion-option>
        <ion-option value="Event Registration">Event Registration</ion-option>
        <ion-option value="Check Point 1">Check Point 1</ion-option>
        <ion-option value="Check Point 2">Check Point 2</ion-option>
        <ion-option value="Check Point 3">Check Point 3</ion-option>
        <ion-option value="Check Point 4">Check Point 4</ion-option>
        <ion-option value="Check Point 5">Check Point 5</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>
  <ion-list>
    <ion-list-header>
      Configuration List
    </ion-list-header>
    <ion-item>
      <h2>Event/Game</h2>
      <p> {{ location }} </p>
    </ion-item>
  </ion-list>
</ion-content>
